<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>SharePoint Mindmap – St. Josef</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        background: #f5f5f5;
      }

      #loading {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 12px;
        border-radius: 4px;
        z-index: 10;
      }

      #error {
        position: fixed;
        top: 40px;
        left: 10px;
        padding: 6px 10px;
        background: rgba(180, 0, 0, 0.9);
        color: #fff;
        font-size: 12px;
        border-radius: 4px;
        z-index: 10;
        display: none;
        max-width: 90vw;
        white-space: pre-wrap;
      }

      .markmap {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .markmap > svg {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- Konfiguration für markmap-autoloader:
         - manual: true  → wir starten das Rendering selbst
         - toolbar: true → Toolbar mit Zoom etc. -->
    <script>
      window.markmap = {
        autoLoader: {
          manual: true,
          toolbar: true,
        },
      };
    </script>
    <!-- Autoloader lädt Markmap + D3 etc. automatisch -->
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@latest"></script>
  </head>

  <body>
    <div id="loading">Lade Mindmap …</div>
    <div id="error"></div>

    <script>
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');

      async function loadMindmap() {
        try {
          // mindmap.md liegt im gleichen Ordner wie index.html
          const res = await fetch('./mindmap2.md');
          if (!res.ok) {
            throw new Error('HTTP ' + res.status + ' ' + res.statusText);
          }

          const markdown = await res.text();

          // Container für Markmap erzeugen
          const container = document.createElement('div');
          container.className = 'markmap';

          // Markdown in ein <script type="text/template"> packen
          const script = document.createElement('script');
          script.type = 'text/template';
          script.textContent = markdown;

          container.appendChild(script);
          document.body.appendChild(container);

          // Jetzt alle .markmap-Elemente rendern
          if (window.markmap && window.markmap.autoLoader) {
            window.markmap.autoLoader.renderAll();
          } else {
            throw new Error('markmap.autoLoader ist nicht verfügbar');
          }

          loadingEl.style.display = 'none';
        } catch (err) {
          console.error(err);
          loadingEl.style.display = 'none';
          errorEl.style.display = 'block';
          errorEl.textContent =
            'Fehler beim Laden der Mindmap:\n' +
            (err && err.message ? err.message : String(err)) +
            '\n\nPrüfe bitte:\n' +
            '- Liegt mindmap.md im gleichen Ordner wie index.html?\n' +
            '- Heißt die Datei genau „mindmap.md“?\n';
        }
      }

      loadMindmap();
    </script>
  </body>
</html>
