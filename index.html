<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SharePoint Mindmap – St. Josef</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STYLES -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    #loading {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 12px;
      border-radius: 4px;
      z-index: 9999;
    }

    #error {
      position: fixed;
      top: 40px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(180, 0, 0, 0.9);
      color: white;
      font-size: 12px;
      border-radius: 4px;
      z-index: 9999;
      display: none;
      max-width: 90vw;
      white-space: pre-wrap;
    }

    /* SCHWEBENDE LEGENDE */
    #legend {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 260px;
      max-height: 85vh;
      overflow-y: auto;

      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      font-size: 13px;
      z-index: 9999;
    }

    #legend h3 {
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 15px;
    }

    /* Mindmap Container */
    .markmap {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .markmap > svg {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Markmap Autoloader config -->
  <script>
    window.markmap = {
      autoLoader: {
        manual: true,
        toolbar: true,
      },
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@latest"></script>

</head>
